<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wraper">
        <div class="container-md">
            <div>
                <h1 class="display-1">Biblioteka</h1>
            </div>
            <div class=" mb-3">
                <label for="search" class="form-label"></label>
                <input onkeyup="onSearchBooks(event)" type="text" class="form-control" id="formGroupExampleInput"
                    id="search_by" placeholder="Search book">
            </div>
            <br>
            <hr>
            <div class="row g-3">
                <h1 class="display-6">Add Book:</h1>
                <div class="col-sm-7">
                    <input id="title" type="text" class="form-control" placeholder="Book" aria-label="Book">
                    <br>
                    <input id="author" type="text" class="form-control" placeholder="Autor" aria-label="Author">
                    <br>
                    <button onclick="onAddBook()" type="button" class="btn btn-primary">Add Book</button>
                </div>
            </div>
            <br>
            <div id="book_preview">

            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="DOMHelper.js"></script>
        <script src="Book.js"></script>
        <script src="Biblioteka.js"></script>
        <script src="Car.js"></script>
        <script src="script.js"></script>
</body>

</html>
